<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paulina's Little Palindrome Checker ðŸŽ€</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #ffe6e6; /* Light pink background ðŸŽ€ */
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
      }

      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }

      h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      button {
        background-color: #ff6699; /* Pink button ðŸŒ¸ */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
      }

      button:hover {
        background-color: #ff3366;
      }

      a {
        display: block;
        margin-top: 20px;
        color: #ff6699;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .result {
        font-size: 18px;
        margin-top: 20px;
      }

      .radio-group {
        margin-bottom: 20px;
      }

      .radio-group label {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Paulina's Little Palindrome Checker ðŸŽ€</h1>
      <form action="/check-palindrome" method="POST">
        <div class="radio-group">
          <label
            ><input type="radio" name="type" value="word" checked /> Single
            Word</label
          >
          <label
            ><input type="radio" name="type" value="sentence" /> Sentence</label
          >
        </div>
        <input
          type="text"
          name="word"
          placeholder="Enter a word or phrase"
          required
        />
        <button type="submit">Check</button>
      </form>
    </div>
  </body>
</html>
